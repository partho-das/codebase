<div class="p-4 bg-gray-50 rounded shadow">
  <h3 class="text-lg font-semibold mb-2">Orbitax Global Minimum Tax</h3>

  <label>Country</label>
  <select [(ngModel)]="country" class="border p-1 w-full mb-2" id="country-select">
    <option value="">-- Select --</option>
    <option value="Germany">Germany</option>
    <option value="USA">USA</option>
    <option value="France">France</option>
  </select>

  <label>Revenue</label>
  <input [(ngModel)]="revenue" type="number" class="border p-1 w-full mb-2" id="revenue-input"/>

  <button (click)="calculate()" class="bg-blue-600 text-white px-3 py-1 rounded" id="calculate">Calculate</button>

  <div *ngIf="result" class="mt-2 bg-gray-100 p-2 rounded">
    {{ result }}
  </div>
</div>
