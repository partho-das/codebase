<div class="flex flex-col w-[300px] bg-gray-50 p-4 rounded-lg shadow">

  <div class="flex-1 overflow-y-auto mb-3 h-64 space-y-2">
    <!-- Reasoning / Thinking -->
    <div *ngFor="let msg of aiMessages">
      <div *ngIf="msg?.reasoningText?.trim">
        <span class="block italic text-yellow-800 bg-yellow-100 px-2 py-1 rounded">
          [Thinking] {{ msg.reasoningText }}
        </span>
      </div>
      <div *ngIf="msg.normalText">
        <span class="block bg-gray-200 px-2 py-1 rounded">
          {{ msg.normalText }}
        </span>
      </div>
    </div>

    <!-- User messages -->
    <div *ngFor="let msg of userMessages" class="text-right">
      <span class="inline-block bg-blue-200 px-2 py-1 rounded">
        {{ msg.text }}
      </span>
    </div>
  </div>

  <div class="flex gap-2">
    <input [(ngModel)]="input" class="flex-1 border rounded p-2" placeholder="Ask AI..." />
    <button (click)="send()" class="bg-blue-600 text-white px-3 py-1 rounded">Send</button>
  </div>
</div>
