<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4">
  <div *ngIf="loading">Loading cards...</div>

  <div *ngFor="let card of cards"
       (click)="openCard(card)"
       class="cursor-pointer bg-white rounded-xl shadow p-4 hover:shadow-lg transition">
    <img [src]="card.image" alt="" class="w-full h-40 object-cover rounded mb-2">
    <h3 class="text-lg font-semibold">{{ card.title }}</h3>
    <p class="text-gray-600 text-sm">{{ card.description }}</p>
  </div>
</div>
