<div *ngIf="loading">Loading...</div>

<div *ngIf="card" class="p-6 bg-white shadow rounded-lg">
  <img [src]="card.image" class="rounded mb-4">
  <h2 class="text-2xl font-bold mb-2">{{ card.title }}</h2>
  <p class="text-gray-600">{{ card.description }}</p>
  <app-scroll-list></app-scroll-list>
</div>
